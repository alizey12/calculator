<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calculator {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            padding: 10px;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            height: 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn.operator {
            background: #28a745;
        }

        .btn.operator:hover {
            background: #1e7e34;
        }

        .btn#clear {
            background: #dc3545;
        }

        .btn#clear:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn" id="clear">C</button>
            <button onclick="appendValue('7')" class="btn">7</button>
            <button onclick="appendValue('8')" class="btn">8</button>
            <button onclick="appendValue('9')" class="btn">9</button>
            <button onclick="operate('/')" class="btn operator">/</button>
            <button onclick="appendValue('4')" class="btn">4</button>
            <button onclick="appendValue('5')" class="btn">5</button>
            <button onclick="appendValue('6')" class="btn">6</button>
            <button onclick="operate('-')" class="btn operator">-</button> 
            <button onclick="appendValue('1')" class="btn">1</button>
            <button onclick="appendValue('2')" class="btn">2</button>
            <button onclick="appendValue('3')" class="btn">3</button>
            <button onclick="operate('+')" class="btn operator">+</button>
            <button onclick="operate('*')" class="btn operator">*</button>
            <button onclick="appendValue('.')" class="btn">.</button>
            <button onclick="appendValue('0')" class="btn">0</button>
            <button onclick="calculate()" class="btn operator" id="equals">=</button>
        </div>
    </div>

    <script src="scr">
      
    </script>
</body>
</html>
